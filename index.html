---
layout: default
---

<section class="index">
  {% for post in paginator.posts %}
    <a href='{{ site.url }}{{ post.url }}' title='{{ post.title }}'>{{ post.title }}</a>
     <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>

    {% if post.tags %}
      <span class="post-tags">
        {% for tag in post.tags %}
          <span class="tag {{ tag }}">{{ tag }}</span>
        {% endfor %}
      </span>
    {% endif %}
<br />
  {% endfor %}
</section>
